<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-blue-100 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded shadow w-full max-w-md">
      <h2 class="text-xl font-bold mb-4 text-blue-600 text-center">
        Create Account
      </h2>
      <form id="registerForm">
        <div class="mb-4">
          <label class="block text-sm font-medium mb-1">Full Name</label>
          <input
            id="fullName"
            type="text"
            class="w-full border px-3 py-2 rounded"
            required
          />
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium mb-1">Email</label>
          <input
            id="email"
            type="email"
            class="w-full border px-3 py-2 rounded"
            required
          />
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium mb-1">Password</label>
          <input
            id="password"
            type="password"
            class="w-full border px-3 py-2 rounded"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700"
        >
          Register
        </button>
      </form>
      <p class="text-sm mt-4 text-center">
        Already have an account?
        <a href="login.html" class="text-blue-600 hover:underline">Login</a>
      </p>
    </div>

    <script>
      document
        .getElementById("registerForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent form submission

          // Get user data from form fields
          const fullName = document.getElementById("fullName").value;
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          // Create a new user object
          const newUser = {
            fullName,
            email,
            password,
          };

          // Store the new user data in localStorage
          let users = JSON.parse(localStorage.getItem("users")) || [];
          users.push(newUser);
          localStorage.setItem("users", JSON.stringify(users));

          // Check if there are items in the cart
          const cart = JSON.parse(localStorage.getItem("cart")) || [];

          if (cart.length > 0) {
            // If there are items in the cart, redirect to the cart page
            window.location.href = "cart.html";
          } else {
            // If no items in the cart, redirect to index.html
            window.location.href = "index.html";
          }
        });


  document.querySelector("form").addEventListener("submit", function (e) {
    e.preventDefault();

    // Get user details from the form
    const fullName = document.querySelector("input[type='text']").value;
    const email = document.querySelector("input[type='email']").value;
    const password = document.querySelector("input[type='password']").value;

    // Get existing users from localStorage or initialize empty array
    const users = JSON.parse(localStorage.getItem("users")) || [];

    // Add the new user to the users array
    users.push({ fullName, email, password });

    // Save updated user list to localStorage
    localStorage.setItem("users", JSON.stringify(users));

    // Redirect to login page after successful registration
    alert("Registration successful! Please log in.");
    window.location.href = "login.html";
  });
</script>

    </script>
  </body>
</html>
