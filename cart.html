<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-white shadow-md px-6 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold text-blue-600">Your Cart</h1>
      <a href="index.html" class="text-gray-700 hover:text-blue-600"
        >← Back to Home</a
      >
    </nav>

    <!-- Cart Items Container -->
    <div
      id="cart-items"
      class="p-6 max-w-4xl mx-auto bg-blue-100 rounded shadow mt-6"
    >
      <!-- Cart items will be inserted by JavaScript -->
    </div>

    <!-- cart.html -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const cartItems = JSON.parse(localStorage.getItem("cart")) || [];

        if (cartItems.length === 0) {
          document.body.innerHTML = "<h2>Your cart is empty.</h2>";
          return;
        }

        cartItems.forEach((item) => {
          const div = document.createElement("div");
          div.innerHTML = `
        <img src="${item.image}" alt="${item.title}" style="width: 100px;">
        <h3>${item.title}</h3>
        <p>by ${item.author}</p>
        <p>Price: ₹${item.price}</p>
      `;
          document.body.appendChild(div);
        });
      });
    </script>

    <!-- Link JS -->
    <script src="./javaScript/cart.js"></script>
  </body>
</html>
