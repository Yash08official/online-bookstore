<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-blue-100">
    <nav class="bg-white shadow-md px-6 py-4">
      <h1 class="text-xl font-bold text-blue-600">Checkout</h1>
    </nav>

    <div class="max-w-3xl mx-auto p-6 bg-white mt-6 rounded shadow">
      <h2 class="text-xl font-semibold mb-4">Shipping Details</h2>
      <form id="checkout-form">
        <div class="mb-4">
          <label class="block text-sm font-medium mb-1">Full Name</label>
          <input type="text" class="w-full border rounded px-3 py-2" required />
        </div>

        <div class="mb-4">
          <label class="block text-sm font-medium mb-1">Address</label>
          <textarea class="w-full border rounded px-3 py-2" required></textarea>
        </div>

        <div class="mb-4">
          <label class="block text-sm font-medium mb-1">Phone Number</label>
          <input type="tel" class="w-full border rounded px-3 py-2" required />
        </div>

        <h2 class="text-lg font-semibold mt-6 mb-3">Order Summary</h2>
        <p id="order-total" class="text-gray-700 mb-4">Total: â‚¹0</p>

        <button
          type="submit"
          class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700"
        >
          Place Order
        </button>
      </form>
    </div>

    <script src="./javaScript/checkout.js"></script>
  </body>
</html>
